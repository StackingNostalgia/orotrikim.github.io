<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>1418 - Page not found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/css/404.css">
    <meta name="theme-color" content="#d12727">
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico">
    <link rel="icon" type="image/png" href="/assets/img/favicon.png">
    <style>
        /* CENTER EVERYTHING — VERTICALLY & HORIZONTALLY */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #333333; /* ← Your requested color */
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 90%;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0.5rem 0;
            color: #d12727;
        }

        h2 {
            font-size: 2rem;
            margin: 0.5rem 0;
            color: #fff;
        }

        h4 {
            margin: 1.5rem 0;
            font-size: 1.3rem;
            color: #ccc;
        }

        .button {
            display: inline-block;
            padding: 12px 30px;
            background: #d12727;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 1rem;
        }

        .button:hover {
            background: #b81e1e;
        }

        /* Mobile: hide left panel */
        @media (max-width: 1024px) {
            .left { display: none; }
            h1 { font-size: 2.8rem; }
            h2 { font-size: 1.6rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="right">
        <h2>דף לא נמצא</h2>
        <h1>This page could not be found!</h1>
        <a href="/" class="button">Back To Home</a>
        <h4>Back to home in: <span id="countdown">30</span></h4>
    </div>
</div>

<script>
    window.onload = function () {
        let count = 30;
        const countdownElement = document.getElementById('countdown');
        const interval = setInterval(() => {
            count--;
            countdownElement.textContent = count;
            if (count <= 0) {
                clearInterval(interval);
                window.location.href = "/";
            }
        }, 1000);

        // Mobile: adjust text
        if (window.innerWidth <= 1024) {
            const left = document.querySelector('.left');
            if (left) left.style.display = 'none';
            const header = document.querySelector('.right h1');
            if (header) header.textContent = "We could not find that";
        }
    };
</script>

</body>
</html>
