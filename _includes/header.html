<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orotrikim - First Lego League Team</title>

    <style>
        /* === ORIGINAL DESKTOP STYLES (UNCHANGED) === */
        .ohio {
            display: none;
            margin-left: 650px;
            width: 8vh;
        }

        @media screen and (max-width: 1099px) {
            .ohio {
                display: flex;
                right: 10px;
                position: absolute;
                top: 20px;
                z-index: 1001;
            }
        }

        /* === MOBILE SLIDE-IN MENU — EXACTLY LIKE VAE VICTIS === */
        .navwindow {
            position: fixed;
            top: 0;
            right: -300px;
            width: 280px;
            height: 100vh;
            background-color: #2b2a28;
            padding: 90px 20px 20px;
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
            box-shadow: -5px 0 15px rgba(0,0,0,0.5);
        }

        .navwindow.open {
            right: 0;
        }

        .links {
            margin-top: 15px;
            font-size: 20px;
            text-decoration: underline;
            color: #fff;
        }

        .links a {
            color: #fff;
            text-decoration: none;
        }

        .nestedlinks {
            display: block;
            margin-top: 10px;
            margin-left: 20px;
            font-size: 16px;
            color: #ccc;
        }

        .nestedlinks:hover {
            color: #ffff00;
        }

        @media screen and (min-width: 1100px) {
            .navwindow { display: none !important; }
        }

        /* === 2×2 SOCIAL ICONS (UNCHANGED) === */
        .social-container {
            display: inline-block;
            margin-left: 20px;
            vertical-align: top;
        }

        #social {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 80px;
            margin: 0;
        }

        #social > div {
            display: contents;
        }

        #social img {
            width: 32px;
            height: 32px;
            display: block;
        }

        /* === NAV BUTTONS — YELLOW HOVER + FAR RIGHT (UNCHANGED) === */
        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 1.5rem;
            margin-left: auto;
            padding-right: 30px;
        }

        .nav-list a {
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background 0.2s ease, color 0.2s ease;
            font-weight: 500;
        }

        .nav-list a:hover {
            background: #ffff00;
            color: #000 !important;
        }

        .nav-list a.active {
            background: #ffff00;
            color: #000 !important;
            font-weight: bold;
        }

        /* Hide desktop nav on mobile */
        @media screen and (max-width: 1099px) {
            .nav-list, .social-container {
                display: none !important;
            }
        }
    </style>
</head>
<body>

    <a id="content-skip" href="#content" tabindex="1">Skip to content</a>

    <header id="canvafein">
        <a href="/"><img id="logo" src="/images/gear.svg" alt="1418 logo"></a>
        <div class="header-group">
            <h2 class="title"><a href="/">Orotrikim</a></h2>
            <h5 class="title-simple"><a id="title-mini" href="/">rotrikim</a></h5>
            <h3><a href="/">First Lego League Team Mehunanim</a></h3>
        </div>

        <!-- Hamburger Button (for mobile) -->
        <div id="nav-button"><span></span><span></span><span></span></div>
        <img src="/images/navnew.png" class="ohio" id="ohioskullemoji" alt="Menu">

        <!-- Desktop Navigation -->
        <nav>
            <!-- 2×2 SOCIAL ICONS -->
            <div class="social-container">
                <div class="social" id="social">
                    <div><a href="mailto:OrotrikimATSYMBOLgmailPERIODcom" target="_blank"><img src="/images/social/email.svg" alt=""></a></div>
                    <div><a href="http://instagram.com/orotrikim" target="_blank"><img src="/images/social/instagram.svg" alt=""></a></div>
                    <div><a href="https://www.youtube.com/@{{ site.youtube_username }}" target="_blank"><img src="/images/social/youtube.svg" alt=""></a></div>
                    <div><a href="https://www.facebook.com/{{ site.facebook_username }}" target="_blank"><img src="/images/social/facebook.svg" alt=""></a></div>
                </div>
            </div>

            <!-- NAV BUTTONS — FAR RIGHT -->
            <ul class="nav-list">
                <li><a href="/" {% if page.permalink == '/' or page.url == '/' %}class="active"{% endif %}>Home</a></li>
                <li class="dropdown">
                    <a href="/team" {% if page.permalink == '/team/' %}class="active"{% endif %}>The Team</a>
                    <ul class="dropdown-menu"></ul>
                </li>
                <li><a href="/sponsorship" {% if page.permalink == '/sponsorship/' %}class="active"{% endif %}>Sponsor Us</a></li>
                <li><a href="/contact" {% if page.permalink == '/contact/' %}class="active"{% endif %}>Contact</a></li>
            </ul>
        </nav>

        <script src="/js/scripts.js"></script>
        <script src="/js/header.js"></script>
    </header>

    <!-- MOBILE MENU — 100% IDENTICAL TO VAE VICTIS -->
    <div class="navwindow" id="navid">
        <div>
            <ul class="links"><a href="/">HOME</a></ul>

            <ul class="links"><a href="/team">THE TEAM</a></ul>

            <ul class="links"><a href="/sponsorship">SPONSOR US</a></ul>

            <ul class="links"><a href="/contact">CONTACT</a></ul>
        </div>
    </div>

    <!-- JavaScript for Mobile Menu -->
    <script>
        function toggleNav() {
            const nav = document.getElementById('navid');
            nav.classList.toggle('open');
        }

        document.getElementById('nav-button')?.addEventListener('click', toggleNav);
        document.getElementById('ohioskullemoji')?.addEventListener('click', toggleNav);

        // Close when clicking outside
        document.addEventListener('click', function(e) {
            const nav = document.getElementById('navid');
            const button = document.getElementById('nav-button');
            const icon = document.getElementById('ohioskullemoji');
            if (nav && !nav.contains(e.target) && !button?.contains(e.target) && !icon?.contains(e.target)) {
                nav.classList.remove('open');
            }
        });
    </script>

    <!-- Dummy content for testing -->
    <main id="content" style="padding: 40px; color: white;">
        <h1>Welcome to Orotrikim</h1>
        <p>Your header and mobile menu are working perfectly!</p>
    </main>

</body>
</html>
