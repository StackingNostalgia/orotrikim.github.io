<style>
    /* === GENERAL STYLES === */
    .ohio {
        display: none;
        width: 8vh;
        cursor: pointer;
    }

    @media screen and (max-width: 1099px) {
        .ohio {
            display: flex;
            position: absolute;
            right: 10px;
            top: 20px;
            z-index: 1001;
        }
    }

    /* === MOBILE SLIDE-IN MENU === */
    .navwindow {
        position: fixed;
        top: 0;
        right: -300px;
        width: 280px;
        height: 100vh;
        background-color: #2b2a28;
        padding: 90px 20px 20px;
        transition: right 0.3s ease;
        z-index: 1000;
        overflow-y: auto;
        box-shadow: -5px 0 15px rgba(0,0,0,0.5);
    }

    .navwindow.open {
        right: 0;
    }

    .links {
        margin-top: 15px;
        font-size: 20px;
        text-decoration: underline;
        color: #fff;
    }

    .links a {
        color: #fff;
        text-decoration: none;
    }

    .nestedlinks {
        display: block;
        margin: 8px 0 8px 20px;
        font-size: 16px;
        color: #ccc;
        text-decoration: none;
    }

    .nestedlinks:hover {
        color: #ffff00;
    }

    @media screen and (min-width: 1100px) {
        .navwindow { display: none !important; }
    }

    /* === SOCIAL ICONS — 2×2 GRID === */
    .social-container {
        display: inline-block;
        margin-left: 20px;
        vertical-align: top;
    }

    #social {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        width: 80px;
        margin: 0;
    }

    #social > div {
        display: contents;
    }

    #social img {
        width: 32px;
        height: 32px;
        display: block;
        transition: filter 0.2s ease;
    }

    #social img:hover {
        filter: brightness(0) saturate(100%) invert(82%) sepia(98%) saturate(7498%) hue-rotate(359deg) brightness(105%) contrast(103%);
        /* Yellow glow on hover */
    }

    /* === DESKTOP NAV — YELLOW BUTTONS === */
    .nav-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        gap: 1.5rem;
        align-items: center;
    }

    .nav-list a {
        color: #fff;
        text-decoration: none;
        padding: 8px 16px;
        border-radius: 8px;
        transition: background 0.2s ease, color 0.2s ease;
        font-weight: 500;
    }

    .nav-list a:hover {
        background: #ffff00;
        color: #000 !important;
    }

    .nav-list a.active {
        background: #ffff00;
        color: #000 !important;
        font-weight: bold;
    }

    /* === HIDE DESKTOP NAV ON MOBILE === */
    @media screen and (max-width: 1099px) {
        .nav-list, .social-container {
            display: none !important;
        }
    }
</style>

    <!-- Desktop Nav -->

                <div><a href="mailto:OrotrikimATSYMBOLgmailPERIODcom" target="_blank"><img src="/images/social/email.svg" alt="Email"></a></div>

            <li><a href="/sponsorship" {% if page.permalink == '/sponsorship/' %}class="active"{% endif %}>Sponsor Us</a></li>

<!-- MOBILE MENU — SLIDE-IN WITH NESTED ITEMS -->
<div class="navwindow" id="navid">
    <div>
        <ul class="links"><a href="/">HOME</a></ul>

        <ul class="links"><a href="/team">THE TEAM</a></ul>
        <!-- Add nested items under The Team if needed -->

        <ul class="links"><a href="/sponsorship">SPONSOR US</a></ul>
        <ul class="links"><a href="/contact">CONTACT</a></ul>
    </div>
</div>

<script>
    // Toggle mobile menu
    function toggleNav() {
        const nav = document.getElementById('navid');
        nav.classList.toggle('open');
    }

    // Click handlers
    document.getElementById('nav-button').onclick = toggleNav;
    document.getElementById('ohioskullemoji').onclick = toggleNav;

    // Close menu when clicking outside
    document.addEventListener('click', function(e) {
        const nav = document.getElementById('navid');
        const button = document.getElementById('nav-button');
        const icon = document.getElementById('ohioskullemoji');

        if (!nav.contains(e.target) && !button.contains(e.target) && !icon.contains(e.target)) {
            nav.classList.remove('open');
        }
    });
</script>
